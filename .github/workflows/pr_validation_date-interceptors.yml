name: PR validation @ngx-toolset/date-interceptors

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
      
jobs:
  path-filter:
    name: Path filter
    runs-on: ubuntu-latest
    outputs:
      changes: ${{ steps.changes.outputs.date-interceptors }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Check for changes in path
        uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            date-interceptors:
              - 'projects/date-interceptors/**'
  call-pr-validation-workflow:
    name: Call PR validation workflow
    needs: path-filter
    if: ${{ needs.path-filter.outputs.date-interceptors == 'true' }}
    uses: ./.github/workflows/pr_validation.yml
    with:
      PACKAGE_NAME: date-interceptors
    secrets: inherit
