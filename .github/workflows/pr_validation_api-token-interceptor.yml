name: PR validation @ngx-toolset/api-token-interceptor

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
      
jobs:
  path-filter:
    name: Path filter
    runs-on: ubuntu-latest
    outputs:
      changes: ${{ steps.changes.outputs.api-token-interceptor }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Check for changes in path
        uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            api-token-interceptor:
              - 'projects/api-token-interceptor/**'
  call-pr-validation-workflow:
    name: Call PR validation workflow
    needs: path-filter
    if: ${{ needs.path-filter.outputs.api-token-interceptor == 'true' }}
    uses: ./.github/workflows/pr_validation.yml
    with:
      PACKAGE_NAME: api-token-interceptor
    secrets: inherit
