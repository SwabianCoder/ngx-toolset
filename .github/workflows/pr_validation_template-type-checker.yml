name: PR validation @ngx-toolset/template-type-checker

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
      
jobs:
  path-filter:
    name: Path filter
    runs-on: ubuntu-latest
    outputs:
      changes: ${{ steps.changes.outputs.changes }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Check for changes in path
        uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            changes:
              - 'projects/template-type-checker/**'
  call-pr-validation-workflow:
    name: Call PR validation workflow
    needs: path-filter
    if: ${{ needs.path-filter.outputs.changes == 'true' }}
    uses: ./.github/workflows/pr_validation.yml
    with:
      PACKAGE_NAME: template-type-checker
    secrets: inherit
